{% extends './base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Employee Details</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ employee.name }}</h5>
            <p class="card-text"><strong>Employee Code:</strong> {{ employee.emp_code }}</p>
            <p class="card-text"><strong>Number:</strong> {{ employee.number }}</p>
            <p class="card-text"><strong>Role:</strong> {{ employee.role }}</p>
            <a href="{% url 'employee-list' %}" class="btn btn-primary">Back to List</a>
            <a href="{% url 'employee-update' employee.emp_code %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'employee-delete' employee.emp_code %}" class="btn btn-danger">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
